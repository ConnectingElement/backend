<?php else: ?>
    <div
        id="<?= $this->getId() ?>"
        class="field-timepicker clockpicker">
        <input
            type="text"
            id="<?= $this->getId('input') ?>"
            name="<?= $name ?>"
            value="<?= $value ?>"
