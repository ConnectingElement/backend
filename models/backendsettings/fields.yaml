# ===================================
#  Field Definitions
# ===================================

fields:

    logo:
        label: Logo
        type: fileupload
        commentAbove: Upload a custom logo to use in the back-end.
        mode: image
        imageHeight: 170
        imageWidth: 170

    app_name:
        label: App Name
        commentAbove: This name is shown in the title area of the back-end.

    app_motto:
        label: App Motto
        commentAbove: This name is shown on the sign in screen for the back-end.

    primary_color_light:
        label: Primary color light
        type: colorpicker
        span: auto

    primary_color_dark:
        label: Primary color dark
        type: colorpicker
        span: auto

    secondary_color_light:
        label: Secondary color light
        type: colorpicker
        span: auto

    secondary_color_dark:
        label: Secondary color dark
        type: colorpicker
        span: auto


